<!DOCTYPE html>
<html>
<head>
  <title>Typing Test</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #quote { font-size: 18px; margin-bottom: 20px; }
    #input { width: 100%; padding: 10px; font-size: 16px; }
    #result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

<h2>Typing Speed Test</h2>
<div id="quote">The quick brown fox jumps over the lazy dog</div>
<input type="text" id="input" placeholder="Start typing here..." />
<div id="result"></div>

<script>
let startTime, endTime;
const input = document.getElementById("input");
const quote = document.getElementById("quote").innerText;

input.addEventListener("focus", () => {
  startTime = new Date();
});

input.addEventListener("input", () => {
  if (input.value === quote) {
    endTime = new Date();
    const timeTaken = (endTime - startTime) / 1000; // in seconds
    const wpm = Math.round((quote.split(" ").length / timeTaken) * 60);
    document.getElementById("result").innerText = `ðŸŽ‰ Done! Your speed: ${wpm} WPM`;
  }
});
</script>

</body>
</html>
